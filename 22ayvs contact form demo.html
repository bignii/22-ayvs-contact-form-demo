<!doctype html>
<html lang="en">
    <head>
        <title>Nii's HTML Contact Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" type="text/css">
        <link rel="stylesheet" href="cfform.css" type="text/css">

    </head>
    <body>
        <h1 id="hdng">Nii's HTML Contact Form</h1>

        <div id="cntctfrm">
        <div id="left">
            <h2>Connect with us</h2>
            <form action="" method="GET">
                <input type="text" name="flname" id="flname" placeholder="Name" size="50"><br>
                <input type="email" name="email" id="cfemail" placeholder="Email" size="50"><br>
                <input type="text" name="subj" placeholder="Subject" size="50"><br>
                <textarea id="cftextarea" name="cftextarea" rows="5" cols="47" placeholder="Enter Your Message Here"></textarea><br><br>
                <input type="submit" value="Send Message">  
            </form>
        </div>

        <div id="right">
            <h2>Contact information</h2>
            <p class="desc">We're Open for any suggestion or just to have a chat</p>

            <address>
                <ul>
                <li><p class="addy">Address:<span style="color:grey;"> 2nd Darko Ln, Accra Ghana</span></p></li>
                <li><p class="addy">Phone: <span style="color:grey;">+233 00 000 0000</span></p></li>
                <li><p class="addy">Email: <a href="mailto:info@22ayvas.com" style="color:grey;">info@22ayvas.com</a></p></li>
                <li><p class="addy">Website: <a href="https://www.22ayvas.studio" style="color:grey;">22ayvas.studio</a></p></li>
                </ul>
            </address>
        </div>
    </div>



    </body>
</html>
